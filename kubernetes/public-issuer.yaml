---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: public
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: dscott@redhat.com
    privateKeySecretRef:
      name: public
    solvers:
      - dns01:
          acmeDNS:
            host: https://auth.acme-dns.io
            accountSecretRef:
              name: acme-dns
              key: register.json
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: public
  namespace: openshift-ingress
spec:
  secretName: public
  issuerRef:
    name: public
    kind: ClusterIssuer
  commonName: "*.apps.dustinscott.io"
  dnsNames:
    - "*.apps.dustinscott.io"
